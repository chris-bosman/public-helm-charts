apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-master
  namespace: {{ .Release.namespace }}
  labels:
    app: {{ .Release.Name }}
    component: master
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ .Release.Name }}
    component: master
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.graylog.ports.internal.port }}
  clusterIP: None