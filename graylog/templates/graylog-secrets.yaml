{{- $connectionStringPrimary := include "mongo.connectionStringPrimary" . -}}
{{- $connectionString := printf "%s/admin?replicaSet=%s" $connectionStringPrimary .Values "mongodb-replicaset" "replicaSetName" -}}
apiVersion: v1
kind: Secret
metadata: 
  name: {{ .Release.Name }}-secret
  labels:
    app: {{ .Release.Name }}
    component: secret
    release: {{ .Release.Name }}
type: Opaque
data:
  password: {{ .Values.graylog.startupPassword | b64enc | quote }}
  passwordsha: {{ .Values.graylog.startupPassword | sha256sum | b64enc | quote }}
  mongoConnectionString: {{ $connectionString | b64enc | quote }}
  

